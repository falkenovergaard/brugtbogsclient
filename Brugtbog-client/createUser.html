<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">


<!-- http://bootsnipp.com/snippets/featured/register-page -->

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">
    <title>Opret bruger</title>
</head>
<body>

<div class="navbar navbar-default navbar-fixed">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Brugtbogsbørsen<til></til>!</a>
        </div>

            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="BookOverview.html">Se alle bøger</a>
                    </li>
                </ul>
            </div>
    </div>
</div>


    <div class="container">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-lg-center">
                    <h1 class="title">Indtast brugeroplysninger</h1>
                    <hr />
                </div>
            </div>

        <div class="main-login main-center">
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="newUsername" class="cols-sm-2 control-label">Brugernavn</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="newUsername"  placeholder="Indtast brugernavn"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newEmail" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="newEmail"  placeholder="Indtast din Email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPhonenumber" class="cols-sm-2 control-label">Telefonnummer</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="newPhonenumber"  placeholder="Indtast dit telefonnummer"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newAddress" class="col-sm-2 control-label">Adresse</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-home fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="newAddress" placeholder="Indtast din adresse"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="cols-sm-2 control-label">Kodeord</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" id="newPassword"  placeholder="Indtast kodeord"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Ønskede betalingsmetoder</label>
                        <label class="input-group-addon">
                            <input type="checkbox" name="checkboxes" value="mobilepay">
                            Mobilepay
                        </label>
                        <label class="input-group-addon">
                            <input type="checkbox" name="checkboxes" value="cash">
                            Kontant
                        </label>
                        <label class="input-group-addon">
                            <input type="checkbox" name="checkboxes" value="transfer">
                            Dankort
                        </label>
                    </div>
                <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button" id="createUserButton">Registrer</button>
                </div>
                <div class="login-register">
                    <a href="index.html">Login</a>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="sdktest.js"></script>
<script src="create.page.js"></script>



</body>
</html>
